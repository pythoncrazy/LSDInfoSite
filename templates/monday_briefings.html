{% extends 'emails.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for monday_briefing in monday_briefings %}
        <div class='post'>
            <p>{{ monday_briefing['subject'] }}</p>
            <h2>{{ monday_briefing['sender'] }}</h2>
            <p>{{ monday_briefing['body'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
